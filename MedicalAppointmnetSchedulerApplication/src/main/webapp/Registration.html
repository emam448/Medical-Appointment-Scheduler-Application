   <section>
    
    <div class="container">
    <div class="row flex-lg-nowrap">
      <div class="col">
        <div class="row">
          <div class="col mb-3">
            <div class="card">
              <div class="card-body">
                <div class="e-profile">
                  <div class="row">
                    
                    <div class="col d-flex flex-column flex-sm-row justify-content-between mb-3">
                      <div class="text-center text-sm-left mb-2 mb-sm-0">
                        <h4 class="pt-sm-2 pb-1 mb-0 text-nowrap"> Book your appointment here.</h4>
                        <p class="mb-0">Fill the details</p>
                        <div class="mt-2"></div>
                        </div>
                      </div>
                      
                    </div>
                  </div>
                  <ul class="nav nav-tabs">
                    <li class="nav-item"><a href="" class="active nav-link">BOOK AN APPOINTMENT</a></li>
                  </ul>
                  <div class="tab-content pt-3">
                    <div class="tab-pane active">
                      <form class="form" novalidate="" method="post" action="Register">
                        <div class="row">
                          <div class="col">
                            <div class="row">
                              <div class="col">
                                <div class="form-group">
                                  <label>Full Name</label>
                                  <input id="fName" class="form-control" type="text" name="fullName" placeholder="Full Name" required>
                                </div>
                              </div>
                              <div class="col">
                                <div class="form-group">
                                  <label>Phone No.</label>
                                  <input class="form-control" type="number" name="phoneNumber" id="Phone" placeholder="Phone number" required>
                                </div>
                              </div>
                            </div>
                            <div class="row">
                              <div class="col">
                                <div class="form-group">
                                  <label>Email</label>
                                  <input id="Email" class="form-control" type="text" name="email" placeholder="user@example.com" required>
                                </div>
                              </div>
                            </div>

                            <div class="row">
                              <div class="col">
                                <div class="form-group">
                                    <label for="doctorId">Doctor ID</label>
                                    <select class="form-control" id="doctorId" name="doctorId" required>
                                        <option value="">Select Doctor ID</option>
                                        <option value="1">1001</option>
                                        <option value="2">1002</option>
                                        <option value="3">1003</option>
                                        <option value="4">1004</option>
                                        <option value="5">1005</option>
                                        <option value="6">1006</option>
                                        <option value="7">1007</option>
                                        <option value="8">1008</option>
                                        <option value="9">1009</option>
                                        <option value="10">1010</option>
                                        
                                    </select>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="doctorName">Doctor Name</label>
                                    <select class="form-control" id="doctorName" name="doctorName" required>
                                        <option value="">Select Doctor Name</option>
                                        <option value="Dr. John Doe">Dr. Smita Naik</option>
                                        <option value="Dr. Jane Smith">Dr. SK Nayak</option>
                                        <option value="Dr. Shailaja Katkar">Dr. Shailaja Katkar</option>
                                        <option value="Dr. Pratik Gupta">Dr. Pratik Gupta</option>
                                        <option value="Dr. Rina Singh">Dr. Rina Singh</option>
                                        <option value="Dr. Karan Patel">Dr. Karan Patel</option>
                                        <option value="Dr. Sarita Iyer">Dr. Sarita Iyer</option>
                                        <option value="Dr. Shridhar Biswas">Dr. Sridhar Biswas</option>
                                        <option value="Dr. Shwetha Seth">Dr. Shwetha Seth</option>
                                        <option value="Dr. Tilak Mishra">Dr. Tilak Mishra</option>
                                        
                                
                                    </select>
                                </div>
                            </div>
                            </div>

                            <div class="row">
                              <div class="col">
                                <div class="form-group">
                                  <label >Appointment Date</label>
                                  <input class="form-control" type="date" name="appointmentDate" id="date" placeholder="Appointment Date" required>
                                </div>
                              </div>
                              <div class="col">
                                <div class="form-group">
                                  <label>Appointment Time</label>
                                  <input class="form-control" type="time" name="appointmentTime" id="time" placeholder="Appointment Time" required>
                                </div>
                              </div>
                            </div>
                            
                            <div class="row">
                              <div class="col mb-3">
                                <div class="form-group">
                                  <label>Symptoms</label>
                                  <textarea class="form-control" name="symptoms" rows="5" placeholder="Description about your symptoms" required></textarea>
                                </div>
                              </div>
                            </div>

                          </div>
                        </div>
                        <div class="row">
                          <div class="col d-flex justify-content-end">
                            <button class="btn btn-primary" type="submit" onclick="alert('Your Appointment is booked')">Confirm Appointment</button>
                            
                          </div>
                        </div>
                      </form>
    
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
   </section>
